<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chizel - Cosmic Brainrot Battle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Fredoka+One&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="space-background"></div>
        <div class="stars-layer"></div>
        <div class="floating-planets"></div>
        
        <div class="logo-container">
            <img src="assets/logo.png" alt="Chizel Logo" class="logo">
        </div>
        
        <div class="thinking-cloud hidden">
            <div class="cloud-content"></div>
        </div>
        
        <div class="character left hidden">
            <div class="character-image">
                <img src="assets/zippy.png" alt="Zippy the AI Mentor">
                <div class="speech-bubble left-bubble hidden">
                    <div class="bubble-content"></div>
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="character right hidden">
            <div class="character-image">
                <img src="assets/user.png" alt="You">
                <div class="speech-bubble right-bubble hidden">
                    <div class="bubble-content"></div>
                </div>
            </div>
        </div>
        
        <div class="enemy-character hidden">
            <img src="assets/brainrot.png" alt="Brainrot Enemy" class="brainrot-enemy">
            <div class="health-bar">
                <div class="health-progress"></div>
            </div>
        </div>
        
        <div class="options-container hidden"></div>
        
        <div class="xp-bar-container">
            <div class="xp-label">Cosmic XP: <span class="xp-value">0</span></div>
            <div class="xp-bar">
                <div class="xp-progress"></div>
                <div class="xp-level">Level <span class="level-value">1</span></div>
            </div>
        </div>
        
        <div class="task-container hidden">
            <div class="task-header">Mission Control</div>
            <div class="task-content"></div>
            <button class="task-submit hidden">Launch Solution</button>
            <div class="task-hint hidden">Need help? <span class="hint-text"></span></div>
        </div>
        
        <div class="inventory-container">
            <div class="inventory-title">Power-Ups</div>
            <div class="inventory-items">
                <div class="inventory-item" data-power="double-xp">
                    <div class="item-icon">‚ö°</div>
                    <div class="item-count">0</div>
                </div>
                <div class="inventory-item" data-power="time-extend">
                    <div class="item-icon">‚è±Ô∏è</div>
                    <div class="item-count">0</div>
                </div>
                <div class="inventory-item" data-power="hint">
                    <div class="item-icon">üí°</div>
                    <div class="item-count">3</div>
                </div>
            </div>
        </div>
        
        <div class="audio-control">
            <button class="audio-toggle">üîä</button>
            <div class="volume-slider hidden">
                <input type="range" min="0" max="1" step="0.1" value="0.7" class="volume-control">
            </div>
        </div>
        
        <div class="mission-complete hidden">
            <div class="complete-content">
                <h2>Mission Accomplished!</h2>
                <div class="reward-message"></div>
                <div class="xp-earned">+<span class="earned-xp">0</span> XP</div>
                <button class="next-mission">Prepare Next Mission</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
