<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chizel - Fight Brainrot with Learning!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Baloo+2:wght@400;700&display=swap">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #00F0FF;
            --accent: #FFC107;
            --dark: #0F0E1D;
            --light: #E0F7FF;
            --success: #00FFA3;
            --warning: #FF9F1C;
            --danger: #FF3860;
            --mummy-color: #00F0FF;
            --kid-color: #FF9F1C;
            --space-purple: #4B0082;
            --space-blue: #1A1A2E;
            --neon-pink: #FF10F0;
            --neon-green: #39FF14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--space-blue);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Space Background */
        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, var(--space-blue) 0%, #000000 100%);
            z-index: -2;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: float var(--float-duration, 120s) infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-1000px) translateX(500px) rotate(360deg); }
        }

        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            filter: blur(1px);
            animation: comet var(--comet-duration, 10s) linear infinite;
            opacity: 0;
        }

        @keyframes comet {
            0% { 
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% { 
                transform: translateX(1000px) translateY(500px);
                opacity: 0;
            }
        }

        /* Nebula Animation */
        .nebula {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(106, 13, 173, 0.3) 0%, 
                rgba(48, 63, 159, 0.2) 50%, 
                transparent 70%);
            filter: blur(30px);
            animation: pulse 15s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        /* Main Game UI */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            z-index: 10;
        }

        .logo {
            height: 40px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--secondary));
        }

        .game-stats {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: space-between;
        }

        /* XP Bar */
        .xp-container {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
        }

        .xp-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
        }

        .xp-bar {
            flex: 1;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
            max-width: 150px;
        }

        .xp-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                var(--primary) 0%, 
                var(--secondary) 50%, 
                var(--neon-pink) 100%);
            border-radius: 8px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .xp-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .xp-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px white;
            min-width: 30px;
            text-align: right;
        }

        /* Level Display */
        .level-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .level-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--accent);
            text-shadow: 0 0 5px var(--accent);
        }

        .level-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* Characters */
        .character-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 5;
        }

        .character {
            position: relative;
            width: 40%;
            max-width: 200px;
            bottom: 0;
            margin: 0;
        }

        .character-image {
            position: relative;
            width: 100%;
            height: auto;
        }

        .character-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 240, 255, 0.5));
            position: relative;
            transition: transform 0.3s ease;
        }

        .character-image img:hover {
            transform: translateY(-5px);
        }

        /* Speech Bubbles */
        .speech-bubble {
            position: absolute;
            padding: 10px;
            border-radius: 15px;
            max-width: 250px;
            font-size: 16px;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            transform: scale(0);
            transform-origin: bottom;
            z-index: 6;
        }

        .speech-bubble.visible {
            transform: scale(1);
        }

        .left-bubble {
            background-color: var(--dark);
            color: var(--light);
            left: 15%;
            bottom: 100%;
            margin-bottom: 15px;
            border: 2px solid var(--mummy-color);
            box-shadow: 0 0 15px var(--mummy-color);
        }

        .left-bubble::after {
            content: '';
            position: absolute;
            left: 15px;
            top: 100%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: var(--dark);
            border-bottom: 0;
            border-left: 0;
            margin-left: -7.5px;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
        }

        .right-bubble {
            background-color: var(--kid-color);
            color: var(--dark);
            right: 15%;
            bottom: 100%;
            margin-bottom: 15px;
            border: 2px solid var(--kid-color);
            box-shadow: 0 0 15px var(--kid-color);
        }

        .right-bubble::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 100%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: var(--kid-color);
            border-bottom: 0;
            border-right: 0;
            margin-right: -7.5px;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
        }

        .bubble-content {
            min-height: 30px;
        }

        .typing-indicator {
            display: flex;
            justify-content: center;
            margin-top: 8px;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--light);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Options Container */
        .options-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 90%;
            max-width: 800px;
            padding: 15px;
            background-color: rgba(15, 14, 29, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.2);
            border: 2px solid var(--secondary);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .options-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .option-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
            flex: 1 1 150px;
            min-width: 0;
        }

        .option-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
        }

        .option-btn:active {
            transform: translateY(1px);
        }

        /* Task Container */
        .task-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(15, 14, 29, 0.95) 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--secondary);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .task-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .task-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: var(--secondary);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px var(--secondary);
            letter-spacing: 1px;
        }

        .task-content {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .task-submit {
            display: block;
            margin: 15px auto 0;
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--success) 0%, var(--neon-green) 100%);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
        }

        .task-submit:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(57, 255, 20, 0.6);
        }

        .task-submit:active {
            transform: translateY(1px);
        }

        .task-submit.hidden {
            display: none;
        }

        /* Cloud Thinking Box */
        .thinking-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            clip-path: polygon(
                0% 20%, 10% 0%, 20% 10%, 30% 0%, 
                40% 10%, 50% 0%, 60% 10%, 70% 0%, 
                80% 10%, 90% 0%, 100% 20%, 
                90% 30%, 100% 40%, 90% 50%, 
                100% 60%, 90% 70%, 100% 80%, 
                80% 100%, 70% 90%, 60% 100%, 
                50% 90%, 40% 100%, 30% 90%, 
                20% 100%, 10% 90%, 0% 80%, 
                10% 70%, 0% 60%, 10% 50%, 
                0% 40%, 10% 30%
            );
            animation: float 6s ease-in-out infinite;
        }

        .thinking-box.visible {
            opacity: 1;
            pointer-events: all;
        }

        .thinking-content {
            color: var(--dark);
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        /* Brain Teaser Styles */
        .brain-teaser {
            text-align: center;
        }

        .teaser-question {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--light);
        }

        .teaser-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .teaser-option {
            padding: 12px;
            background-color: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--secondary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light);
            font-size: 15px;
        }

        .teaser-option:hover {
            background-color: rgba(0, 240, 255, 0.3);
            transform: translateX(5px);
        }

        .teaser-option.selected {
            background-color: var(--secondary);
            color: var(--dark);
            font-weight: bold;
            box-shadow: 0 0 15px var(--secondary);
            transform: scale(1.05);
        }

        /* Quick Challenge Styles */
        .quick-challenge {
            text-align: center;
        }

        .challenge-instruction {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--light);
        }

        .drag-drop-area {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 15px;
        }

        .drag-items, .drop-targets {
            width: 100%;
            min-height: 150px;
            border: 2px dashed var(--secondary);
            border-radius: 15px;
            padding: 15px;
            background-color: rgba(0, 240, 255, 0.05);
            transition: all 0.3s ease;
        }

        .drag-item {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: grab;
            font-size: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .drag-item:last-child {
            margin-bottom: 0;
        }

        .drag-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
        }

        .drag-item:active {
            cursor: grabbing;
        }

        .drop-target {
            padding: 10px;
            margin-bottom: 8px;
            border: 2px dashed var(--secondary);
            border-radius: 8px;
            background-color: rgba(0, 240, 255, 0.1);
            transition: all 0.3s ease;
        }

        .drop-target.highlight {
            border-color: var(--success);
            background-color: rgba(0, 255, 163, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
        }

        /* Word Scramble Styles */
        .word-scramble {
            text-align: center;
        }

        .scrambled-word {
            font-size: 28px;
            letter-spacing: 8px;
            margin: 15px 0;
            font-weight: bold;
            color: var(--secondary);
        }

        .scramble-hint {
            font-style: italic;
            margin-bottom: 15px;
            color: var(--light);
        }

        .scramble-input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* Memory Game Styles */
        .memory-game {
            text-align: center;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px auto;
            max-width: 300px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary);
        }

        .memory-card.flipped {
            background: var(--dark);
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: var(--success);
            transform: rotateY(180deg);
            cursor: default;
        }

        /* Achievement Badges */
        .achievement-badge {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            transition: all 0.5s ease;
            max-width: 300px;
            border: 4px solid var(--accent);
        }

        .achievement-badge.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .badge-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .badge-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .badge-desc {
            font-size: 14px;
            margin-bottom: 15px;
            color: white;
        }

        .badge-close {
            padding: 8px 20px;
            background: var(--accent);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .badge-close:hover {
            transform: scale(1.05);
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 100;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Daily Reward Button */
        .daily-reward-btn {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background: rgba(0, 240, 255, 0.2);
            border: 2px solid var(--secondary);
            border-radius: 50px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .daily-reward-btn:hover {
            background: rgba(0, 240, 255, 0.4);
            transform: translateX(-50%) scale(1.05);
        }

        /* Story Progress Tracker */
        .story-tracker {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            gap: 4px;
            z-index: 10;
        }

        .story-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(0, 240, 255, 0.3);
            transition: all 0.3s ease;
        }

        .story-dot.active {
            background-color: var(--secondary);
            transform: scale(1.3);
            box-shadow: 0 0 10px var(--secondary);
        }

        /* Mummy AI Assistant */
        .mummy-assistant {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(15, 14, 29, 0.95) 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--secondary);
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .mummy-assistant.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .mummy-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mummy-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: white;
        }

        .mummy-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }

        .mummy-message {
            font-size: 15px;

            gameState.currentStep = stepIndex;

            // Update story progress
            gameState.storyProgress = (stepIndex / storyScript.length) * 100;
            
            // Clear options
            elements.optionsContainer.innerHTML = '';
            elements.optionsContainer.classList.remove('visible');
            
            // Hide kid bubble if it's Mummy's turn to speak
            elements.kidSpeech.classList.remove('visible');

                // Show thinking box if available
                if (step.thinking) {
                    elements.thinkingContent.textContent = step.thinking;
                    elements.thinkingBox.classList.add('visible');
                }
                
                // Show typing indicator

                // Type out the message

                    elements.typingIndicator.style.display = 'none';

                    elements.motherSpeech.classList.add('visible');
                    
                    // Hide thinking box after a delay

                    }
                    
                    // If there's an action, perform it
                    if (step.action) {
                        performAction(step.action);
                    }
                    
                    // Show options if they exist
                    if (step.options && step.options.length > 0) {
                        showOptions(step.options);
                    }
                });
            } else {
                // For user responses
                elements.kidBubbleContent.textContent = step.message;
                elements.kidSpeech.classList.add('visible');
                
                // Move to next step after delay
                setTimeout(() => {

            // Update story tracker
            updateStoryTracker();

            let i = 0;
            element.textContent = '';
            
            function typing() {
                if (i < message.length) {
                    element.textContent += message.charAt(i);
                    i++;
                    setTimeout(typing, 30);
                } else if (callback) {
                    callback();
                }
            }
            
            typing();
        }

                    break;
                case 'memory-game':
                    createMemoryGame(task);
                    break;
                case 'reasoning-quiz':
                    createReasoningQuiz(task);
                    break;
                case 'quick-challenge':
                    createQuickChallenge(task);
                    break;
                case 'word-scramble':
                    createWordScramble(task);
                    break;
            }
            
            // Show task container
            elements.taskContainer.classList.add('visible');
        }

        // Create brain teaser task
        function createBrainTeaser(task) {
            const container = document.createElement('div');
            container.className = 'brain-teaser';
            
            const question = document.createElement('div');
            question.className = 'teaser-question';
            question.textContent = task.question;
            container.appendChild(question);
            
            const options = document.createElement('div');
            options.className = 'teaser-options';
            
            task.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'teaser-option';
                optionElement.textContent = option;
                
                optionElement.addEventListener('click', () => {
                    // Remove selected class from all options
                    document.querySelectorAll('.teaser-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    optionElement.classList.add('selected');
                    
                    // Store selected answer
                    gameState.currentTask.selectedAnswer = index;
                    
                    // Show submit button
                    elements.taskSubmit.classList.remove('hidden');
                });
                
                options.appendChild(optionElement);
            });
            
            container.appendChild(options);
            elements.taskContent.appendChild(container);
        }

        // Create memory game task
        function createMemoryGame(task) {
            const container = document.createElement('div');
            container.className = 'memory-game';
            
            const instruction = document.createElement('div');
            instruction.className = 'challenge-instruction';
            instruction.textContent = "Match the pairs to strengthen your memory!";
            container.appendChild(instruction);
            
            // Duplicate and shuffle the pairs
            const cards = [...task.pairs, ...task.pairs];
            shuffleArray(cards);
            
            const board = document.createElement('div');
            board.className = 'memory-board';
            
            // Track flipped cards
            let flippedCards = [];
            let matchedPairs = 0;
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                
                card.addEventListener('click', () => {
                    // Don't allow flipping if already flipped or matched
                    if (card.classList.contains('flipped') || 
                        card.classList.contains('matched') ||
                        flippedCards.length >= 2) {
                        return;
                    }
                    
                    // Flip the card
                    card.classList.add('flipped');
                    card.textContent = symbol;
                    flippedCards.push(card);
                    
                    // Check for match when two cards are flipped
                    if (flippedCards.length === 2) {
                        if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
                            // Match found
                            flippedCards.forEach(c => {
                                c.classList.add('matched');
                                c.classList.remove('flipped');
                            });
                            matchedPairs++;
                            
                            // Check if all pairs are matched
                            if (matchedPairs === task.pairs.length) {
                                gameState.currentTask.completed = true;
                                elements.taskSubmit.classList.remove('hidden');
                            }
                        } else {
                            // No match - flip back after delay
                            setTimeout(() => {
                                flippedCards.forEach(c => {
                                    c.classList.remove('flipped');
                                    c.textContent = '';
                                });
                                flippedCards = [];
                            }, 1000);
                        }
                    }
                });
                
                board.appendChild(card);
            });
            
            container.appendChild(board);
            elements.taskContent.appendChild(container);
        }

        // Create reasoning quiz task
        function createReasoningQuiz(task) {

        // Create quick challenge task (drag and drop)
        function createQuickChallenge(task) {
            const container = document.createElement('div');
            container.className = 'quick-challenge';
            
            const instruction = document.createElement('div');
            instruction.className = 'challenge-instruction';
            instruction.textContent = task.instruction;
            container.appendChild(instruction);
            
            const dragDropArea = document.createElement('div');
            dragDropArea.className = 'drag-drop-area';
            
            // Drag items (shuffled)
            const shuffledItems = [...task.items];
            shuffleArray(shuffledItems);
            
            const dragItems = document.createElement('div');
            dragItems.className = 'drag-items';
            
            shuffledItems.forEach(item => {
                const dragItem = document.createElement('div');
                dragItem.className = 'drag-item';
                dragItem.textContent = item;
                dragItem.draggable = true;
                
                dragItem.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item);
                });
                
                dragItems.appendChild(dragItem);
            });
            
            // Drop targets (fixed positions)
            const dropTargets = document.createElement('div');
            dropTargets.className = 'drop-targets';
            
            for (let i = 0; i < task.items.length; i++) {
                const dropTarget = document.createElement('div');
                dropTarget.className = 'drop-target';
                dropTarget.dataset.expected = task.correctOrder[i];
                dropTarget.textContent = `Position ${i + 1}`;
                
                dropTarget.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropTarget.classList.add('highlight');
                });
                
                dropTarget.addEventListener('dragleave', () => {
                    dropTarget.classList.remove('highlight');
                });
                
                dropTarget.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropTarget.classList.remove('highlight');
                    
                    const item = e.dataTransfer.getData('text/plain');
                    dropTarget.textContent = item;
                    dropTarget.dataset.value = item;
                    
                    checkQuickChallengeCompletion();
                });
                
                dropTargets.appendChild(dropTarget);
            }
            
            dragDropArea.appendChild(dragItems);
            dragDropArea.appendChild(dropTargets);
            container.appendChild(dragDropArea);
            elements.taskContent.appendChild(container);
            
            function checkQuickChallengeCompletion() {
                const targets = document.querySelectorAll('.drop-target');
                let allFilled = true;
                let correct = true;
                
                targets.forEach(target => {
                    if (!target.dataset.value) {
                        allFilled = false;
                    } else if (target.dataset.value !== target.dataset.expected) {
                        correct = false;
                    }
                });
                
                if (allFilled) {
                    if (correct) {
                        gameState.currentTask.completed = true;
                        elements.taskSubmit.classList.remove('hidden');
                    } else {
                        const errorMsg = document.createElement('div');
                        errorMsg.style.color = "var(--danger)";
                        errorMsg.style.textAlign = "center";
                        errorMsg.style.marginTop = "15px";
                        errorMsg.textContent = "Not quite right! Try again.";
                        elements.taskContent.appendChild(errorMsg);
                    }
                }
            }
        }

        // Create word scramble task
        function createWordScramble(task) {
            const container = document.createElement('div');
            container.className = 'word-scramble';
            container.style.textAlign = 'center';
            
            const instruction = document.createElement('div');

        }

        // Check task answer
        function checkTaskAnswer() {
            const task = gameState.currentTask;
            let isCorrect = false;
            
            // Check answer based on task type
            switch (task.type) {
                case 'brain-teaser':
                case 'reasoning-quiz':
                    isCorrect = (task.selectedAnswer === task.correctAnswer);
                    break;
                case 'memory-game':
                case 'quick-challenge':
                case 'word-scramble':
                    isCorrect = task.completed;
                    break;
            }
            
            if (isCorrect) {
                // Add XP
                addXP(task.xp);
                
                // Mark task as completed
                gameState.completedTasks.push(task.id);
                gameState.taskCompleted = true;
                
                // Show success message
                elements.taskContent.innerHTML = `
                    <div style="text-align: center;">
                        <h3 style="color: var(--success);">GREAT JOB! üéâ</h3>
                        <p>You earned ${task.xp} XP!</p>
                        <p>Your learning power increased by ${Math.floor(task.xp/2)}%!</p>
                        <button class="option-btn" style="margin-top: 15px;" id="next-task-btn">Next Challenge</button>
                    </div>
                `;
                
                // Add confetti effect
                createConfetti();
                
                // Show power up effect
                showPowerUpEffect();
                
                // Set up next task button
                document.getElementById('next-task-btn').addEventListener('click', () => {
                    elements.taskContainer.classList.remove('visible');
                    elements.thinkingBox.classList.remove('visible');
                    showTask(gameState.completedTasks.length);
                });
                
                // Check for achievements
                checkAchievements();
            } else {
                // Show try again message
                const errorMsg = document.createElement('div');
                errorMsg.style.textAlign = "center";
                errorMsg.style.marginTop = "15px";
                errorMsg.style.color = "var(--danger)";
                errorMsg.innerHTML = `
                    <p>Not quite right! Try again - you can do it!</p>
                    <p>Remember: Mistakes help us learn!</p>
                `;
                elements.taskContent.appendChild(errorMsg);
            }
        }

        // Show final message
        function showFinalMessage() {
            elements.taskHeader.textContent = "LEARNING COMPLETE!";
            elements.taskContent.innerHTML = `
                <div style="text-align: center;">
                    <h3 style="color: var(--success);">You're becoming a learning superstar!</h3>
                    <p style="font-size: 1.1em; margin: 15px 0;">Your skills improved by ${Math.floor(gameState.xp/6)}%!</p>
                    <p>Keep playing to unlock more learning adventures!</p>
                    <button class="option-btn" style="margin-top: 15px;" id="restart-btn">Play Again</button>
                    <button class="option-btn" style="margin-top: 10px; background: var(--mummy-color);" id="mummy-btn">Ask MUMMY</button>
                </div>
            `;
            
            elements.taskContainer.classList.add('visible');
            
            // Add confetti effect
            createConfetti();
            
            // Set up restart button
            document.getElementById('restart-btn').addEventListener('click', () => {
                elements.taskContainer.classList.remove('visible');
                showStoryStep(0);
            });
            
            // Set up Mummy button
            document.getElementById('mummy-btn').addEventListener('click', () => {
                toggleMummyAssistant(true);
            });
        }

        // Add XP
        function addXP(amount) {
            gameState.xp += amount;
            updateXPDisplay();
            checkLevelUp();
            localStorage.setItem('chizelXP', gameState.xp.toString());
        }

        // Update XP display
        function updateXPDisplay() {
            elements.xpValue.textContent = gameState.xp;
            
            // Calculate XP percentage for current level
            const xpForNextLevel = gameState.level * 100;
            const xpInLevel = gameState.xp - ((gameState.level - 1) * 100);
            const xpPercentage = Math.min(100, (xpInLevel / xpForNextLevel) * 100);
            
            elements.xpProgress.style.width = `${xpPercentage}%`;
        }

        // Check for level up
        function checkLevelUp() {
            const neededXP = gameState.level * 100;
            if (gameState.xp >= neededXP) {
                gameState.level++;
                updateLevel();
                showAchievement(`Level ${gameState.level} Unlocked!`, "‚¨ÜÔ∏è");
            }
        }

        // Update level display
        function updateLevel() {
            elements.levelValue.textContent = gameState.level;
            localStorage.setItem('chizelLevel', gameState.level.toString());
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#6C63FF', '#00F0FF', '#FFC107', '#FF10F0', '#39FF14'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Show power up effect
        function showPowerUpEffect() {
            elements.powerUpEffect.style.opacity = '1';
            setTimeout(() => {
                elements.powerUpEffect.style.opacity = '0';
            }, 2000);
        }

        // Show achievement
        function showAchievement(title, icon) {
            elements.achievementBadge.querySelector('.badge-title').textContent = title;
            elements.achievementBadge.querySelector('.badge-icon').textContent = icon;
            elements.achievementBadge.classList.add('visible');
            
            elements.achievementBadge.querySelector('.badge-close').addEventListener('click', () => {
                elements.achievementBadge.classList.remove('visible');
            }, { once: true });
        }

        // Check for unlocked achievements
        function checkAchievements() {
            // Quick Learner achievement (complete 3 tasks)
            if (gameState.completedTasks.length >= 3 && 
                !gameState.achievements.includes('quick-learner')) {
                gameState.achievements.push('quick-learner');
                localStorage.setItem('chizelAchievements', JSON.stringify(gameState.achievements));
                showAchievement("Quick Learner", "üèéÔ∏è");
                addXP(20);
            }
            
            // Math Whiz achievement
            const mathTasksCompleted = gameState.completedTasks.filter(id => 
                id === 'brain-teaser').length;
            if (mathTasksCompleted >= 3 && 
                !gameState.achievements.includes('math-whiz')) {
                gameState.achievements.push('math-whiz');
                localStorage.setItem('chizelAchievements', JSON.stringify(gameState.achievements));
                showAchievement("Math Whiz", "‚ûï");
                addXP(50);
            }
            
            // Word Wizard achievement
            const wordTasksCompleted = gameState.completedTasks.filter(id => 
                id === 'quick-challenge' || id === 'word-scramble').length;
            if (wordTasksCompleted >= 3 && 
                !gameState.achievements.includes('word-wizard')) {
                gameState.achievements.push('word-wizard');
                localStorage.setItem('chizelAchievements', JSON.stringify(gameState.achievements));
                showAchievement("Word Wizard", "üî†");
                addXP(50);
            }
        }

        // Toggle Mummy assistant
        function toggleMummyAssistant(show) {
            if (show) {
                elements.mummyAssistant.classList.add('visible');
                elements.mummyInput.focus();
            } else {
                elements.mummyAssistant.classList.remove('visible');
                elements.mummyInput.value = '';
            }
        }

        // Handle Mummy query
        function handleMummyQuery() {
            const query = elements.mummyInput.value.trim().toLowerCase();
            if (!query) return;
            
            // Find matching knowledge
            let response = "I'm not sure about that. Try asking about: CHIZEL, learning, XP, levels, or parents.";
            
            for (const [keyword, info] of Object.entries(gameState.mummyKnowledge)) {
                if (query.includes(keyword)) {
                    response = info;
                    break;
                }
            }
            
            // Special responses
            if (query.includes('hello') || query.includes('hi')) {
                response = "Hi there! Ready to learn something new today?";
            } else if (query.includes('thank')) {
                response = "You're welcome! Learning is more fun when we help each other!";
            } else if (query.includes('parent')) {
                response = "Parents can see your progress in their special dashboard. They'll be so proud of your learning!";
            }
            
            elements.mummyMessage.textContent = response;
            elements.mummyInput.value = '';
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
