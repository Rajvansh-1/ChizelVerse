<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chizel - Defeat Brainrot!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="background"></div>
        
        <div class="character left">
            <div class="character-image">
                <img src="assets/zippy.png" alt="Zippy the AI Mentor">
                <div class="speech-bubble left-bubble hidden">
                    <div class="bubble-content"></div>
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="character right">
            <div class="character-image">
                <img src="assets/user.png" alt="You">
                <div class="speech-bubble right-bubble hidden">
                    <div class="bubble-content"></div>
                </div>
            </div>
        </div>
        
        <div class="options-container hidden"></div>
        
        <div class="xp-bar-container">
            <div class="xp-label">XP: <span class="xp-value">0</span></div>
            <div class="xp-bar">
                <div class="xp-progress"></div>
            </div>
        </div>
        
        <div class="task-container hidden">
            <div class="task-header">Your Mission</div>
            <div class="task-content"></div>
            <button class="task-submit hidden">Submit</button>
        </div>
        
        <div class="audio-control">
            <button class="audio-toggle">ðŸ”Š</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
