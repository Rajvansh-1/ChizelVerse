<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chizel - Turning Screen Time To Skill Time!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Comic+Neue:wght@400;700&display=swap">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #50E3C2;
            --accent: #F8E71C;
            --dark: #1A2E40;
            --light: #E0F7FF;
            --success: #7ED321;
            --warning: #F5A623;
            --danger: #D0021B;
            --mummy-color: #4A90E2;
            --kid-color: #F5A623;
            --space-purple: #9013FE;
            --space-blue: #1A2E40;
            --neon-pink: #FF10F0;
            --neon-green: #39FF14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--space-blue);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Space Background */
        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, var(--space-blue) 0%, #000000 100%);
            z-index: -2;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: float var(--float-duration, 120s) infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-1000px) translateX(500px) rotate(360deg); }
        }

        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            filter: blur(1px);
            animation: comet var(--comet-duration, 10s) linear infinite;
            opacity: 0;
        }

        @keyframes comet {
            0% { 
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% { 
                transform: translateX(1000px) translateY(500px);
                opacity: 0;
            }
        }

        /* Nebula Animation */
        .nebula {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(106, 13, 173, 0.3) 0%, 
                rgba(48, 63, 159, 0.2) 50%, 
                transparent 70%);
            filter: blur(30px);
            animation: pulse 15s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        /* Main Game UI */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 10;
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--secondary));
        }

        .game-stats {
            display: flex;
            gap: 20px;
        }

        /* XP Bar */
        .xp-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .xp-label {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
        }

        .xp-bar {
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        .xp-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                var(--primary) 0%, 
                var(--secondary) 50%, 
                var(--neon-pink) 100%);
            border-radius: 8px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .xp-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .xp-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: white;
            text-shadow: 0 0 5px white;
        }

        /* Level Display */
        .level-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-label {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            color: var(--accent);
            text-shadow: 0 0 5px var(--accent);
        }

        .level-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: white;
            text-shadow: 0 0 5px white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 10px;
            border-radius: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* Characters - Fixed positioning and animations */
        .character-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 5;
            left: 0;
            right: 0;
        }

        .character {
            position: relative;
            width: 25%;
            max-width: 300px;
            bottom: 0;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .character:hover {
            transform: translateY(-10px);
        }

        .character-image {
            position: relative;
            width: 100%;
            height: auto;
        }

        .character-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(74, 144, 226, 0.5));
            position: relative;
        }

        /* Speech Bubbles - Improved positioning */
        .speech-bubble {
            position: absolute;
            padding: 15px;
            border-radius: 20px;
            max-width: 300px;
            font-size: 18px;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            transform: scale(0);
            transform-origin: bottom;
            z-index: 6;
            font-family: 'Comic Neue', cursive;
        }

        .speech-bubble.visible {
            transform: scale(1);
        }

        .left-bubble {
            background-color: var(--dark);
            color: var(--light);
            left: 25%;
            bottom: 100%;
            margin-bottom: 20px;
            border: 2px solid var(--mummy-color);
            box-shadow: 0 0 15px var(--mummy-color);
        }

        .left-bubble::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 100%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: var(--dark);
            border-bottom: 0;
            border-left: 0;
            margin-left: -7.5px;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
        }

        .right-bubble {
            background-color: var(--kid-color);
            color: var(--dark);
            right: 25%;
            bottom: 100%;
            margin-bottom: 20px;
            border: 2px solid var(--kid-color);
            box-shadow: 0 0 15px var(--kid-color);
        }

        .right-bubble::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 100%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: var(--kid-color);
            border-bottom: 0;
            border-right: 0;
            margin-right: -7.5px;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
        }

        .bubble-content {
            min-height: 40px;
        }

        .typing-indicator {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--light);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Options Container - Simplified layout */
        .options-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(26, 46, 64, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(80, 227, 194, 0.2);
            border: 2px solid var(--secondary);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .options-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .option-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(80, 227, 194, 0.3);
            flex: 1 1 200px;
            max-width: 300px;
        }

        .option-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(80, 227, 194, 0.5);
        }

        .option-btn:active {
            transform: translateY(1px);
        }

        /* Task Container - Simplified UI */
        .task-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(26, 46, 64, 0.95) 0%, rgba(26, 46, 64, 0.95) 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--secondary);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .task-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .task-header {
            font-family: 'Fredoka', sans-serif;
            font-size: 22px;
            color: var(--secondary);
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 10px var(--secondary);
            letter-spacing: 1px;
        }

        .task-content {
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.6;
        }

        .task-submit {
            display: block;
            margin: 25px auto 0;
            padding: 12px 35px;
            background: linear-gradient(135deg, var(--success) 0%, var(--neon-green) 100%);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
        }

        .task-submit:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(57, 255, 20, 0.6);
        }

        .task-submit:active {
            transform: translateY(1px);
        }

        .task-submit.hidden {
            display: none;
        }

        /* Cloud Thinking Box - Improved styling */
        .thinking-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            clip-path: polygon(
                0% 20%, 10% 0%, 20% 10%, 30% 0%, 
                40% 10%, 50% 0%, 60% 10%, 70% 0%, 
                80% 10%, 90% 0%, 100% 20%, 
                90% 30%, 100% 40%, 90% 50%, 
                100% 60%, 90% 70%, 100% 80%, 
                80% 100%, 70% 90%, 60% 100%, 
                50% 90%, 40% 100%, 30% 90%, 
                20% 100%, 10% 90%, 0% 80%, 
                10% 70%, 0% 60%, 10% 50%, 
                0% 40%, 10% 30%
            );
            animation: float 6s ease-in-out infinite;
        }

        .thinking-box.visible {
            opacity: 1;
            pointer-events: all;
        }

        .thinking-content {
            color: var(--dark);
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            font-family: 'Comic Neue', cursive;
        }

        /* Brain Teaser Styles */
        .brain-teaser {
            text-align: center;
        }

        .teaser-question {
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: bold;
            color: var(--light);
        }

        .teaser-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .teaser-option {
            padding: 15px;
            background-color: rgba(74, 144, 226, 0.1);
            border: 2px solid var(--primary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light);
            font-size: 16px;
        }

        .teaser-option:hover {
            background-color: rgba(74, 144, 226, 0.3);
            transform: translateX(5px);
        }

        .teaser-option.selected {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary);
            transform: scale(1.05);
        }

        /* Quick Challenge Styles */
        .quick-challenge {
            text-align: center;
        }

        .challenge-instruction {
            font-size: 18px;
            margin-bottom: 25px;
            color: var(--light);
        }

        .drag-drop-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 20px;
        }

        .drag-items, .drop-target {
            width: 48%;
            min-height: 200px;
            border: 2px dashed var(--secondary);
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(80, 227, 194, 0.05);
            transition: all 0.3s ease;
        }

        .drag-item {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: grab;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .drag-item:last-child {
            margin-bottom: 0;
        }

        .drag-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(80, 227, 194, 0.4);
        }

        .drag-item:active {
            cursor: grabbing;
        }

        .drop-target.highlight {
            border-color: var(--success);
            background-color: rgba(126, 211, 33, 0.1);
            box-shadow: 0 0 20px rgba(126, 211, 33, 0.3);
        }

        /* Learn a Fact Styles */
        .learn-fact {
            text-align: center;
        }

        .fact-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--light);
            background-color: rgba(144, 19, 254, 0.2);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--neon-pink);
        }

        .fact-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--secondary);
        }

        .fact-question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--light);
        }

        .fact-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fact-option {
            padding: 15px;
            background-color: rgba(245, 166, 35, 0.1);
            border: 2px solid var(--kid-color);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light);
            font-size: 16px;
        }

        .fact-option:hover {
            background-color: rgba(245, 166, 35, 0.3);
            transform: translateX(5px);
        }

        .fact-option.selected {
            background-color: var(--kid-color);
            color: var(--dark);
            font-weight: bold;
            box-shadow: 0 0 15px var(--kid-color);
            transform: scale(1.05);
        }

        /* Coding Challenge Styles */
        .coding-challenge {
            text-align: center;
        }

        .code-instruction {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--light);
        }

        .code-editor {
            width: 100%;
            height: 200px;
            background-color: #1E1E2E;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: var(--light);
            margin-bottom: 20px;
            resize: none;
            line-height: 1.5;
        }

        .code-output {
            width: 100%;
            min-height: 100px;
            background-color: #1E1E2E;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: var(--light);
            margin-bottom: 20px;
            text-align: left;
            white-space: pre-wrap;
        }

        /* Memory Game Styles - Fixed layout */
        .memory-game {
            text-align: center;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary);
        }

        .memory-card.flipped {
            background: var(--dark);
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: var(--success);
            transform: rotateY(180deg);
            cursor: default;
            pointer-events: none;
        }

        /* Achievement Badges */
        .achievement-badge {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            transition: all 0.5s ease;
            max-width: 400px;
            border: 4px solid var(--accent);
        }

        .achievement-badge.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .badge-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .badge-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            margin-bottom: 15px;
            color: white;
        }

        .badge-desc {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .badge-close {
            padding: 10px 25px;
            background: var(--accent);
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .badge-close:hover {
            transform: scale(1.05);
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 100;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Daily Reward Button */
        .daily-reward-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(80, 227, 194, 0.2);
            border: 2px solid var(--secondary);
            border-radius: 50px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .daily-reward-btn:hover {
            background: rgba(80, 227, 194, 0.4);
            transform: translateX(-50%) scale(1.05);
        }

        /* Story Progress Tracker */
        .story-tracker {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .story-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(80, 227, 194, 0.3);
            transition: all 0.3s ease;
        }

        .story-dot.active {
            background-color: var(--secondary);

        // Create story progress tracker
        function createStoryTracker() {
            elements.storyTracker.innerHTML = '';
            for (let i = 0; i < storyScript.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'story-dot';
                if (i === gameState.currentStep) {
                    dot.classList.add('active');

                elements.storyTracker.appendChild(dot);
            }

        // Update story tracker
        function updateStoryTracker() {
            const dots = document.querySelectorAll('.story-dot');
            dots.forEach((dot, index) => {
                if (index === gameState.currentStep) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Show story step
        function showStoryStep(stepIndex) {
            gameState.currentStep = stepIndex;
            const step = storyScript[stepIndex];
            
            if (!step) return;
            
            // Update story progress
            gameState.storyProgress = (stepIndex / storyScript.length) * 100;
            
            // Clear options
            elements.optionsContainer.innerHTML = '';
            elements.optionsContainer.classList.remove('visible');
            
            // Hide kid bubble if it's Mummy's turn to speak
            elements.kidSpeech.classList.remove('visible');
            
            if (step.speaker === 'mummy') {
                // Show thinking box if available
                if (step.thinking) {
                    elements.thinkingContent.textContent = step.thinking;
                    elements.thinkingBox.classList.add('visible');
                }
                
                // Show typing indicator
                elements.typingIndicator.style.display = 'flex';
                
                // Type out the message
                typeMessage(step.message, elements.motherBubbleContent, () => {
                    // Hide typing indicator when done
                    elements.typingIndicator.style.display = 'none';
                    
                    // Show bubble
                    elements.motherSpeech.classList.add('visible');
                    
                    // Hide thinking box after a delay
                    if (step.thinking) {
                        setTimeout(() => {
                            elements.thinkingBox.classList.remove('visible');
                        }, 2000);
                    }
                    
                    // If there's an action, perform it
                    if (step.action) {
                        performAction(step.action);
                    }
                    
                    // Show options if they exist
                    if (step.options && step.options.length > 0) {
                        showOptions(step.options);
                    }
                });
            } else {
                // For user responses
                elements.kidBubbleContent.textContent = step.message;
                elements.kidSpeech.classList.add('visible');
                
                // Move to next step after delay
                setTimeout(() => {
                    showStoryStep(step.nextStep);
                }, 1500);
            }
            
            // Update story tracker
            updateStoryTracker();
        }

        // Type message with typing animation
        function typeMessage(message, element, callback) {
            let i = 0;
            element.textContent = '';
            
            function typing() {
                if (i < message.length) {
                    element.textContent += message.charAt(i);
                    i++;
                    setTimeout(typing, 30);
                } else if (callback) {
                    callback();
                }
            }
            
            typing();
        }

        // Show task
        function showTask(taskIndex) {
            if (taskIndex >= tasks.length) {
                // All tasks completed
                showStoryStep(storyScript.length - 1); // Show final message
                return;
            }
            
            const task = tasks[taskIndex];
            gameState.currentTask = task;

            elements.taskHeader.textContent = task.title;
            
            // Clear previous task content
            elements.taskContent.innerHTML = '';
            elements.taskSubmit.classList.add('hidden');
            
            // Show thinking box if available
            if (task.thinking) {
                elements.thinkingContent.textContent = task.thinking;
                elements.thinkingBox.classList.add('visible');
            }
            
            // Create task based on type
            switch (task.type) {
                case 'brain-teaser':

                    break;
                case 'memory-game':
                    createMemoryGame(task);
                    break;
                case 'coding-challenge':
                    createCodingChallenge(task);
                    break;
                case 'quick-challenge':

                    break;
                case 'learn-fact':

                    break;

        // Create brain teaser task
        function createBrainTeaser(task) {
            const container = document.createElement('div');
            container.className = 'brain-teaser';
            
            const question = document.createElement('div');
            question.className = 'teaser-question';
            question.textContent = task.question;
            container.appendChild(question);
            
            const options = document.createElement('div');
            options.className = 'teaser-options';
            
            task.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'teaser-option';
                optionElement.textContent = option;
                
                optionElement.addEventListener('click', () => {
                    // Remove selected class from all options
                    document.querySelectorAll('.teaser-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    optionElement.classList.add('selected');
                    
                    // Store selected answer
                    gameState.currentTask.selectedAnswer = index;
                    
                    // Show submit button

        // Create memory game task
        function createMemoryGame(task) {
            const container = document.createElement('div');
            container.className = 'memory-game';
            
            const instruction = document.createElement('div');
            instruction.className = 'challenge-instruction';
            instruction.textContent = "Match the pairs to strengthen your memory!";
            container.appendChild(instruction);
            
            // Duplicate and shuffle the pairs
            const cards = [...task.pairs, ...task.pairs];
            shuffleArray(cards);
            
            const board = document.createElement('div');
            board.className = 'memory-board';
            
            // Track flipped cards
            let flippedCards = [];
            let matchedPairs = 0;
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                
                card.addEventListener('click', () => {
                    // Don't allow flipping if already flipped or matched
                    if (card.classList.contains('flipped') || 
                        card.classList.contains('matched') ||
                        flippedCards.length >= 2) {
                        return;
                    }
                    
                    // Flip the card
                    card.classList.add('flipped');
                    card.textContent = symbol;
                    flippedCards.push(card);
                    
                    // Check for match when two cards are flipped
                    if (flippedCards.length === 2) {
                        if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
                            // Match found
                            flippedCards.forEach(c => {
                                c.classList.add('matched');
                                c.classList.remove('flipped');
                            });
                            matchedPairs++;
                            
                            // Clear flipped cards array
                            flippedCards = [];
                            
                            // Check if all pairs are matched
                            if (matchedPairs === task.pairs.length) {
                                gameState.currentTask.completed = true;
                                elements.taskSubmit.classList.remove('hidden');
                            }
                        } else {
                            // No match - flip back after delay
                            setTimeout(() => {
                                flippedCards.forEach(c => {
                                    c.classList.remove('flipped');
                                    c.textContent = '';
                                });
                                flippedCards = [];
                            }, 1000);
                        }
                    }
                });
                
                board.appendChild(card);
            });
            
            container.appendChild(board);
            elements.taskContent.appendChild(container);
        }

        // Create coding challenge task
        function createCodingChallenge(task) {
            const container = document.createElement('div');
            container.className = 'coding-challenge';

            instruction.textContent = task.instruction;

        // Create quick challenge task
        function createQuickChallenge(task) {
            const container = document.createElement('div');
            container.className = 'quick-challenge';
            
            const instruction = document.createElement('div');
            instruction.className = 'challenge-instruction';
            instruction.textContent = task.instruction;
            container.appendChild(instruction);
            
            const dragDropArea = document.createElement('div');
            dragDropArea.className = 'drag-drop-area';
            
            // Drag items (shuffled)
            const shuffledItems = [...task.items];
            shuffleArray(shuffledItems);
            
            const dragItems = document.createElement('div');
            dragItems.className = 'drag-items';
            
            shuffledItems.forEach(item => {
                const dragItem = document.createElement('div');
                dragItem.className = 'drag-item';
                dragItem.textContent = item;
                dragItem.draggable = true;
                
                dragItem.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item);
                });
                
                dragItems.appendChild(dragItem);
            });
            
            // Drop targets
            const dropTargets = document.createElement('div');
            dropTargets.className = 'drop-targets';
            
            for (let i = 0; i < task.items.length; i++) {
                const dropTarget = document.createElement('div');
                dropTarget.className = 'drop-target';
                dropTarget.dataset.expected = task.correctOrder[i];
                dropTarget.textContent = `Position ${i + 1}`;
                
                dropTarget.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropTarget.classList.add('highlight');
                });
                
                dropTarget.addEventListener('dragleave', () => {
                    dropTarget.classList.remove('highlight');
                });
                
                dropTarget.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropTarget.classList.remove('highlight');
                    
                    const item = e.dataTransfer.getData('text/plain');
                    dropTarget.textContent = item;
                    dropTarget.dataset.value = item;
                    
                    // Check if all positions are filled
                    checkQuickChallengeCompletion();
                });
                
                dropTargets.appendChild(dropTarget);
            }
            
            dragDropArea.appendChild(dragItems);
            dragDropArea.appendChild(dropTargets);
            container.appendChild(dragDropArea);
            elements.taskContent.appendChild(container);
            
            function checkQuickChallengeCompletion() {
                const targets = document.querySelectorAll('.drop-target');
                let allFilled = true;
                let correct = true;
                
                targets.forEach(target => {
                    if (!target.dataset.value) {
                        allFilled = false;
                    } else if (target.dataset.value !== target.dataset.expected) {
                        correct = false;
                    }
                });
                
                if (allFilled) {
                    if (correct) {
                        gameState.currentTask.completed = true;
                        elements.taskSubmit.classList.remove('hidden');
                    } else {
                        // Show error message
                        const errorMsg = document.createElement('div');
                        errorMsg.style.color = "var(--danger)";
                        errorMsg.style.textAlign = "center";
                        errorMsg.style.marginTop = "15px";
                        errorMsg.textContent = "Not quite right! Try again.";
                        elements.taskContent.appendChild(errorMsg);
                    }
                }
            }
        }

        // Check task answer
        function checkTaskAnswer() {
            const task = gameState.currentTask;
            let isCorrect = false;
            
            // Check answer based on task type
            switch (task.type) {
                case 'brain-teaser':
                case 'learn-fact':
                    isCorrect = (task.selectedAnswer === task.correctAnswer);
                    break;
                case 'memory-game':
                case 'coding-challenge':
                case 'quick-challenge':
                    isCorrect = task.completed;
                    break;
            }
            
            if (isCorrect) {
                // Add XP
                addXP(task.xp);
                
                // Mark task as completed
                gameState.completedTasks.push(task.id);
                gameState.taskCompleted = true;
                
                // Show success message
                elements.taskContent.innerHTML = `
                    <div style="text-align: center;">
                        <h3 style="color: var(--success);">GREAT JOB! üéâ</h3>

        // Add XP
        function addXP(amount) {
            gameState.xp += amount;
            updateXPDisplay();
            checkLevelUp();
            localStorage.setItem('chizelXP', gameState.xp.toString());
        }

        // Update XP display
        function updateXPDisplay() {
            elements.xpValue.textContent = gameState.xp;
            
            // Calculate XP percentage for current level
            const xpForNextLevel = gameState.level * 100;
            const xpInLevel = gameState.xp - ((gameState.level - 1) * 100);
            const xpPercentage = Math.min(100, (xpInLevel / xpForNextLevel) * 100);
            
            elements.xpBar.style.width = `${xpPercentage}%`;
        }

        function checkLevelUp() {
            const neededXP = gameState.level * 100;
            if (gameState.xp >= neededXP) {
                gameState.level++;
                updateLevel();
                showAchievement(`Level ${gameState.level} Unlocked!`, "‚¨ÜÔ∏è");

        // Toggle Mummy assistant

            if (show) {
                elements.mummyAssistant.classList.add('visible');
                elements.mummyInput.focus();
            } else {
                elements.mummyAssistant.classList.remove('visible');
                elements.mummyInput.value = '';
            }
        }

        // Handle Mummy query
        function handleMummyQuery() {
            const query = elements.mummyInput.value.trim().toLowerCase();
            if (!query) return;
            
            // Find matching knowledge
            let response = "I'm not sure about that. Try asking about: CHIZEL, learning, XP, levels, or parents.";
            
            for (const [keyword, info] of Object.entries(gameState.mummyKnowledge)) {
                if (query.includes(keyword)) {
                    response = info;
                    break;
                }
            }
            
            // Special responses
            if (query.includes('hello') || query.includes('hi')) {
                response = "Hi there! Ready to learn something new today?";
            } else if (query.includes('thank')) {
                response = "You're welcome! Learning is more fun when we help each other!";
            } else if (query.includes('parent')) {
                response = "Parents can see your progress in their special dashboard. They'll be so proud of your learning!";
            }
            
            elements.mummyMessage.textContent = response;
            elements.mummyInput.value = '';
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
